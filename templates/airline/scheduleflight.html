<html>
<head>
<title>AirKGP</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'airline/got_status.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="row1">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">AIRKGP</div>
    <div class="row5 col-sm-offset-2 col-sm-2">
        <form action="{% url 'employee' %}" method="post">
            {% csrf_token %}
        <button class="button button2 btn btn-default">Logout</button>
            </form>
    </div>
</div>

	<label class="label1 control-label col-sm-offset-2 col-sm-7">Hello {{ name }}!</label>
	<div class="col-sm-3">		
	</div>

<div class="row2" style="height:175px;"></div>

<div class="col-sm-offset-2 col-sm-5">
<div class="well">
  <h2>Flight details:</h2>
  <form class="form-horizontal" action="got_status.html" method="post">
    <div class="form-group">
      <label class="control-label col-sm-3" for="flightid">Flight ID:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="flightid" placeholder="Enter flight id" name="flightid">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-3" for="from">From:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="from" placeholder="From" name="from">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="to">To:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="to" placeholder="To" name="to">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-3" for="time">Departure Time:</label>
      <div class="col-sm-7">
        <input type="datetime-local" class="form-control" id="time1" placeholder="" name="time1">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-3" for="time">Arrival Time:</label>
      <div class="col-sm-7">
        <input type="datetime-local" class="form-control" id="time2" placeholder="" name="time2">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-3" for="to">Fare:</label>
      <div class="col-sm-7">
        <input type="number" class="form-control" id="fare" placeholder="Fare" name="fare">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-3 col-sm-4">
        <input type="submit" class="btn btn-default" value="Schedule flight">
      </div>
    </div>
  </form>
</div>
</div>

<div class="row1" style="height:600px;"></div>
	<label class="label1 control-label col-sm-offset-2 col-sm-7"></label>
<form action="customer_login.html" method="post">
	<div class="col-sm-3">
		<button class="button button2 btn btn-default">Go Back</button>
	</div>
</form>


</body>
</html>
