<html>
<head>
<title>AirKGP</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'airline/webcheckin.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="row1">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">AIRKGP</div>
    <div class="row5 col-sm-offset-2 col-sm-2">
        <form action="{% url 'logout_view' %}" method="post">
            {% csrf_token %}
        <button class="button button2 btn btn-default">Logout</button>
            </form>
    </div>
</div>

	<label class="label1 control-label col-sm-offset-2 col-sm-7">Hello {{customer.username }}!</label>
	<div class="col-sm-3">		
	</div>

<div class="row2" style="height:100px;"></div>

<div class="col-sm-offset-2 col-sm-4">
<div class="well">
  <h2>Ticket details:</h2>
  <form class="form-horizontal" action="{% url 'boarding_pass' customer.username %}" method="post">
      {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-3" for="ticketid">Ticket ID:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="ticketid" placeholder="Enter ticketid" name="ticketid">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-3 col-sm-4">
        <input type="submit" class="btn btn-default" value="CheckIn">
      </div>
    </div>
  </form>
</div>
</div>
<!<div class="row1">
<div class="row1" style="height:500px;"></div>
	<label class="label1 control-label col-sm-offset-2 col-sm-7"></label>
<form action="{% url 'go_back' customer.username %}" method="post">
    {% csrf_token %}
	<div class="col-sm-3">
		<button class="button button2 btn btn-default">Go Back</button>
	</div>
</form>
<!</div>

</body>
</html>
