<html>
<head>
<title>AirKGP</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'airline/customer_choices.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="row1">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">AIRKGP</div>
    <div class="row5 col-sm-offset-2 col-sm-2">
        <form action="{% url 'logout_view' %}" method="post">
            {% csrf_token %}
        <button class="button btn btn-default">Logout</button>
            </form>
    </div>
</div>
<!<div class="row1">
	<label class="control-label col-sm-offset-2 col-sm-10">Hello {{customer.username }}!</label>

<!</div>

<div class="row2" style="height:250px;"></div>

<div class="col-sm-offset-2 col-sm-4">
  <form class="form-horizontal" action="{% url 'see_flights' customer.username %}" method="post">
      {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-7">
        <input type="submit" class="btn btn-default" value="See Flights">
      </div>
    </div>
  </form>
</div>
<div class="col-sm-5">
  <form class="form-horizontal" action="{% url 'check_status' customer.username %}" method="post">
      {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-7">
        <input type="submit" class="btn btn-default" value="Check status">
      </div>
    </div>
  </form>
</div>
<div class="row3" style="height:200px;"></div>
<div class="col-sm-offset-2 col-sm-4">
  <form class="form-horizontal" action="{% url 'web_checkin' customer.username %}" method="post">
       {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-7">
        <input type="submit" class="btn btn-default" value="Web CheckIn">
      </div>
    </div>
  </form>
</div>
<div class="col-sm-5">
  <form class="form-horizontal" action="{% url 'update' customer.username %}" method="post">
      {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-7">
        <input type="submit" class="btn btn-default" value="Update Profile">
      </div>
    </div>
  </form>
</div>
</body>
</html>
