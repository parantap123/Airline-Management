<html>
<head>
<title>AirKGP</title>
    {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'airline/deskjob.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="row1">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">AIRKGP</div>
    <div class="row5 col-sm-offset-2 col-sm-2">
        <form action="{% url 'employee' %}" method="post">
            {% csrf_token %}
        <button class="button button2 btn btn-default">Logout</button>
            </form>
    </div>
</div>

	<label class="label1 control-label col-sm-offset-2 col-sm-7">Hello {{ name }}!</label>
	<div class="col-sm-3">		
	</div>

<div class="row2" style="height:250px;"></div>

<div class="col-sm-offset-2 col-sm-4">
  <form class="form-horizontal" action="flights_detail.html" method="post">
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-7">
        <input type="submit" class="btn btn-default" value="Issue Boarding Pass">
      </div>
    </div>
  </form>
</div>
<div class="col-sm-5">
  <form class="form-horizontal" action="" method="post">
	{% csrf_token %}
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-7">
        <input type="submit" class="btn btn-default" value="Schedule Flights">
      </div>
    </div>
  </form>
</div>
<div class="row3" style="height:200px;"></div>
<div class="col-sm-offset-2 col-sm-4">
  <form class="form-horizontal" action="{% url 'scheduled_traffic_list' %}" method="post">
     {% csrf_token %}
      <div class="form-group">
      <div class="col-sm-offset-3 col-sm-7">
        <input type="submit" class="btn btn-default" value="Scheduled traffic list">
      </div>
    </div>
  </form>
</div>
<div class="col-sm-5">
  <form class="form-horizontal" action="{% url 'airplane_list' %}" method="post">
      {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-7">
        <input type="submit" class="btn btn-default" value="Airplane list">
      </div>
    </div>
  </form>
</div>
</body>
</html>
