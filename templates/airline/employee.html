<html>
<head>
<title>AirKGP</title>
    {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="{% static 'airline/employee.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</head>
<body>
<div class="row1">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">AIRKGP</div>
    <div class="row5 col-sm-offset-2 col-sm-2">
    </div>
</div>

<div class="row2" style="height:200px;"></div>

<!<div class="container">
<div class="col-sm-offset-4 col-sm-4">
<div class="well">
  <h2>Employee Sign-In:</h2>
  <form class="form-horizontal" action="{% url 'employee_login' %}" method="post">
      {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-offset-1 col-sm-3" for="username">Username:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="text" placeholder="Enter username" name="user">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-offset-1 col-sm-3" for="pass">Password:</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="pass" placeholder="Enter password" name="pass">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-4">
        <input type="submit" class="btn btn-default" value="Login">
      </div>
    </div>
  </form>
</div>
</div>

</body>
</html>
