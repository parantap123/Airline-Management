<html>
<head>
<title>AirKGP</title>
  {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'airline/customer.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>

<div class="row1" style="height:200px;">AIRKGP</div>

<div class="col-sm-offset-1 col-sm-3">
    <div class="well">
  <h2>Customer Sign-In:</h2>
  <form class="form-horizontal" action="{% url 'customer_webpage' %}" method="post">
       {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-offset-1 col-sm-3" for="username">Username:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="text" placeholder="Enter username" name="user">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-offset-1 col-sm-3" for="pass">Password:</label>
      <div class="col-sm-7">
        <input type="password" class="form-control" id="pas" placeholder="Enter password" name="pass">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-4">
        <input type="submit" class="btn btn-default" value="Login">
      </div>
    </div>
  </form>
    </div>
</div>
<div class="col-sm-offset-3 col-sm-4">
    <div class="well">
  <h2>Sign Up with AIRKGP:</h2>
  <form class="form-horizontal" action="{% url 'customer_create' %}" method="post" >
      {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-offset-1 col-sm-2" for="Name">Name:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="nam" placeholder="Enter name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-offset-1 col-sm-2" for="username">Username:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="user" placeholder="Enter username" name="user">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-offset-1 col-sm-2" for="pass">Password:</label>
      <div class="col-sm-7">
        <input type="password" class="form-control" id="pass" placeholder="Enter password" name="pass">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-offset-1 col-sm-2" for="Gender">Gender:</label>
      <div class="col-sm-7">
	  <input type="radio" name="gender" value="male" checked> Male
	  <input type="radio" name="gender" value="female"> Female<br>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-offset-1 col-sm-2" for="Name">Name:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-offset-1 col-sm-2" for="Age">Age:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="age" placeholder="Enter age" name="age">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-offset-1 col-sm-2" for="street">Street Details:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="street" placeholder="Enter street details" name="street">
      </div>
    </div>
    <div class="form-group">
     <label class="control-label col-sm-offset-1 col-sm-2" for="city">city:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="city" placeholder="Enter city" name="city">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-offset-1 col-sm-2" for="state">State:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="state" placeholder="Enter state" name="state">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-offset-1 col-sm-2" for="country">Country:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="country" placeholder="Enter country" name="country">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-offset-1 col-sm-2" for="mobile">Mobile No.:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="mobile" placeholder="Enter mobile no." name="mobile">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-4">
        <input type="submit" class="btn btn-default" value="Create">
      </div>
    </div>
  </form>
    </div>
</div>

</body>
</html>
